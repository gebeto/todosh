language: node_js
node_js:
  - 10

before_deploy:
  - if ! [[ $TRAVIS_TAG ]]; then export TRAVIS_TAG=1 && yarn build && mv .gitignore .gitignore1; elif [ -f .gitignore1 ]; then mv .gitignore1 .gitignore; fi

deploy:
  - provider: pages
    on: master
    local_dir: frontend/dist/
    verbose: true
    github_token:
      secure: ""
    skip_cleanup: true
    keep_history: false

  - provider: heroku
    on: master
    app: wundershoppinglist
    api_key:
      secure: 


